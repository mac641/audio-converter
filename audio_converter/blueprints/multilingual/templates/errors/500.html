{% extends "base.html" %}

{% block head %}
    {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
    {% endblock styles %}
{% endblock head %}

{% block content %}
    <div class="errorBox">
        <h1 class="errorTitle">{{ _('Something went wrong')}} (500)</h1>
        <p>{{ _("We're experiencing some trouble on our end. Please try again in the near future.")}}</p>
    </div>
    <div class="homeButton">
        <form method="get" action="{{ url_for('multilingual.index') }}">
            <button type="submit">{{ _('Home') }}</button>
        </form>
    </div>
{% endblock content %}
