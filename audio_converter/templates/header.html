<header id="home-header">
    <!--TODO: Define logo and add it here-->
    <a id="home-logo-link" href="{{ url_for('home') }}">
        <img id="home-logo" src="logo.png" alt="The logo should be here somewhere...">
    </a>
    {% if not current_user.is_authenticated %}
        <form method="get" action="{{ url_for('login') }}">
            <button id="home-signin-button" type="submit">Sign In</button>
        </form>
        <form method="get" action="{{ url_for('register') }}">
            <button id="home-signup-button" type="submit">Sign Up</button>
        </form>
    {% endif %}
    {% if current_user.is_authenticated %}
        <form method="get" action="{{ url_for('logout') }}">
            <button id="home-signout-button" type="submit">Sign out</button>
        </form>
    {% endif %}
    <!--TODO: Add language selection overlay-->

    <form method="get" action="">
        <button id="home-language-button">Language</button>
    </form>

</header>
