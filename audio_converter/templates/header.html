<header id="home-header">
    <!--TODO: Define logo and add it here-->
    <a id="home-logo-link" href="{{ url_for('home') }}">
        <img id="home-logo" src="/static/img/Logo.png" alt="Logo">
    </a>
    {% if not current_user.is_authenticated %}
        <form method="get" action="{{ url_for('login') }}">
        <input id="home-signin-button" type="image" src="/static/img/Log-in.png">
        </form>
        <form method="get" action="{{ url_for('register') }}">
            <input id="home-signup-button" type="image" src="/static/img/Sign-up.png">
        </form>
    {% endif %}
    {% if current_user.is_authenticated %}
        <form method="get" action="{{ url_for('logout') }}">
            <button id="home-signout-button" type="submit">Sign out</button>
        </form>
    {% endif %}

</header>
